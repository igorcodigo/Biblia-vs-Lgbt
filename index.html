<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Jogo da Nova</title>
	<style type="text/css">
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		table {
			border-collapse: collapse;
			margin: 0 auto;
		}
		td {
			border: 1px solid black;
			width: 128px;
			height: 128px;
			text-align: center;
			font-size: 60px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
	<script src="velhaScript.js"></script>
	
</head>

	</div>

</body>
</html>
